<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/header.css">
    <!--<link rel="stylesheet" href="../css/footer.css">-->
    <link rel="stylesheet" href="../css/sofas.css">
</head>
<body>
<header class="header"></header>
<main id="main">
    <h1 class="mt-100">注&nbsp;&nbsp;&nbsp;&nbsp;册</h1>
    <p class="subhead mt-10">
        已经是我们的会员？
        <a href="#" class="login">登&nbsp;录</a>
    </p>
    <!--注册框-->
    <div class="loginBox">
        <form name="register-form" method="get">
            <div>
                <label class="mt-50">注册账号</label>
                <input type="email" placeholder="用户注册邮箱号" class="userName baseStyle">
                <div class="Prompt-accounts error">
                    <span>!</span>
                    <span>请输入正确的邮箱帐号</span>
                </div>
            </div>
            <div>
                <label>登录密码</label>
                <input type="password" placeholder="请输入密码" class="userPwd baseStyle">
                <div class="Prompt-pwd error">
                    <span>!</span>
                    <span>以字母开头，长度在6~18之间，只能包含字符、数字和下划线</span>
                </div>
            </div>
            <div>
                <label>确认密码</label>
                <input type="password" placeholder="请确认密码" class="userPwd userPwd2 baseStyle">
                <div class="confirm error">
                    <span>!</span>
                    <span>两次密码不一致</span>
                </div>
            </div>
            <div class="Verification-box">
                <label>图形验证码</label>
                <input type="text" placeholder="图片验证码" class="Verification-input">
                <div class="Verification" title="看不清，点击换一张">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <div class="request-account error">
                    <span>!</span>
                    <span>请输入正确的图形验证码</span>
                </div>
            </div>
            <button type="button" class="regBtn Btn">提交</button>
        </form>
    </div>


</main>
<!--结算时弹出遮罩层-->
<div class="mask">
    <div class="maskcontent">
        <p>注册成功，去登录吧！！</p>
        <button>确认</button>
    </div>
</div>

<footer class="footer"></footer>

<!--js-->
<script src="../plugin/jquery-3.2.1.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
