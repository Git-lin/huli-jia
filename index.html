<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>户里.家</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <!--<link rel="stylesheet" href="css/footer.css">-->
    <link rel="stylesheet" href="css/sofas.css">
    <link rel="stylesheet" href="css/shopcar.css">
</head>
<body>
<!--通过js请求加载header-->
<header class="header"></header>
<main id="main">
    <h1 class="sprit home_h1">
        <!--专业二手家具买卖网站-->
    </h1>
    <div class="dpi-1240">
        <!--第一行-->
        <div class="imglistFirst clearfloat">
            <!--第一列（轮播图）-->
            <div class="imgfirstLeft fl">
                <div class="imgListPlay">
                    <img src="images/example_1.jpg" alt="加载中" title="纯白的梦想" class="show enlarge-1">
                    <img src="images/example_1a.jpg" alt="加载中" title="木质的经典">
                    <img src="images/example_1b.jpg" alt="加载中" title="简约格调">
                    <img src="images/example_1c.jpg" alt="加载中" title="气派的生活">
                </div>
                <!--<div class="slideList-point">-->
                <!--<i class="ckd"></i>-->
                <!--<i></i>-->
                <!--<i></i>-->
                <!--<i></i>-->
                <!--</div>-->
            </div>
            <!--第二列（图片）-->
            <div class="imgfirstRight fl ml-38">
                <img src="images/example_0.jpg" alt="加载中">
            </div>
        </div>
        <!--第二行-->
        <div class="imglistTwo mt-38 clearfloat">

           <!--第一列（图片）-->
           <div class="imglistTwoLeft fl">
               <div class="imglistTwoLeftTop"><img src="images/example_0.jpg" alt="加载中"></div>
               <div class="imglistTwoLeftBottom mt-38"><img src="images/example_0.jpg" alt="加载中"></div>
           </div>
            <!--第二列（图片）-->
            <div class="imglistTwoMiddle fl ml-38"><img src="images/example_2.jpg" alt="加载中"></div>
            <!--第三列（图片）-->
            <div class="imglistTwoLeft fl ml-38">
                <div class="imglistTwoLeftTop"><img src="images/example_0.jpg" alt="加载中"></div>
                <div class="imglistTwoLeftBottom mt-38"><img src="images/example_0.jpg" alt="加载中"></div>
            </div>
        </div>
        <!--第三行-->
        <div class="imglistThree mt-38 clearfloat">
            <!--第一列（iframe）-->
            <div class="imglistThreeLeft fl">
                <iframe class="imglistThreeLeft" src="http://image.baidu.com/" frameborder="0"></iframe>
            </div>
            <!--第二列（图片）-->
            <div class="imglistThreeRight fl ml-38">
                <img src="images/example_14.jpg" alt="加载中">
            </div>
        </div>
    </div>
</main>

<!--通过js请求加载footer-->
<footer class="footer"></footer>
<!--js引入部分-->
<script src="plugin/jquery-3.2.1.min.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</body>
</html>
